<h2>All Heroes Die</h2>
<div>
<ul class="heroes">
<li *ngFor="let hero of heroes"
[class.selected]="hero === selectedHero"
(click)="onSelect(hero)">
<span class="badge">{{hero.id}}</span> <span>{{hero.name}}</span>
<!--Event emitted from favorite component is captured here-->
<!--passing value to be used to initialize the component-->
<app-favorite [isFavorite]=false (evntEmitted)="onFavChange($event)"></app-favorite>
<button class="delete"
     (click)="delete(hero); $event.stopPropagation()">x</button>
</li>
</ul>
</div>
<div *ngIf="selectedHero">
<h2>
  {{selectedHero.name | uppercase}} is my hero
</h2>
<button (click)="gotoDetail()">View Details</button>
</div>

<div>
  <label>Hero name:</label> <input #heroName />
  <button class = "btn btn-primary" [class.active]="isActive"  (click)="add(heroName.value, $event); heroName.value=''">
    Add
  </button>
</div>

<div class="container">
  <form #subscribeForm="ngForm" (ngSubmit)="onSumitSub(subscribeForm.form)">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" ngModel class="form-control" id="name"
       required minlength="3" maxlength="23">
      
      <div *ngIf="formErrors.name" class="alert alert-danger">
          {{ formErrors.name }}
      </div>
      <!--<div *ngIf="name.touched && name.errors">
        <div *ngIf="name.errors.required" class="alert alert-danger">
          Name is mandatory !
        </div>
        <div *ngIf="name.errors.minlength" class="alert alert-danger">
          Minimum 3 characters are required !
        </div>
      </div>-->

      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" ngModel #email="ngModel" name="email" class="form-control" id="email" required minlength="3">
       
           <div *ngIf="formErrors.email" class="alert alert-danger">
              {{ formErrors.email }}
          </div>
        <!--<div *ngIf="email.touched && email.errors">
          <div *ngIf="email.errors.required" class="alert alert-danger">
               Email is mandatory !
          </div>
        <div *ngIf="email.errors.minlength" class="alert alert-danger">
          Minimum 3 characters are required !
        </div>
        </div> -->

      </div>
      <div class="form-group">
        <label for="freequency">Frequency</label>
        <select name ="freequency" ngModel class="form-control" id="freequency">
          <option *ngFor="let f of freequency" [value]="f">{{f}}</option>
        </select>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!subscribeForm.valid">Submit</button>

  </form>
</div>
